<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -60%);
    }
    .title{
        color: orange   ;
        text-align: center;
    }
    table,
    tr,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        background-color: #add8e6;
    }
    td:nth-last-child(1){
        text-align: center;
        padding: 4px 0;
    }
</style>

<body>
    <div class="wrapper">
        <h2 class="title">Đăng nhập</h2>
    <table class="table">
        <tr>
            <td>Mã người dùng</td>
            <td>
                <input  id="input" type="text" placeholder="default">
            </td>
        </tr>
        <tr>
            <td>Mật khẩu</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr >
            <td colspan="2">
                <button value="" onclick="getVal()" id="btn" type="submit">Đăng nhập</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div class="message ">
                </div>
            </td>
        </tr>
    </table>
    </div>

    <script>
        function getVal() {
            const val = document.getElementById('input').value;
            const message = document.querySelector('.message')
            
            message.innerHTML = val
        }
    </script>
</body>

</html>
